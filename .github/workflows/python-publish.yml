name: Python package
on:
  push:
    branches:
    - main
#     tags:
#       - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish to pypi
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry publish --build
